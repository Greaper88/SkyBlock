[skyblock:Help]
1=/skyblock join - Betrete den Spawn der Welt
3=/challenges - Zeigt alle Herausforderungen an.
2=/skyblock play - Eine Insel wird erstellt
5=/challenges complete <name> - Eine Herausforderung abschließen.
4=/challenges info <name> - Zeigt Informationen zur Herausforderung an.
7=/island home set - Setze den Home-Punkt.
6=/island home - Teleportiert dich zu deinem Zuhause.
9=/island add <player> - Füge einen Spieler zu deiner SkyBlock Freundschaftsliste hinzu.
8=/island obsidian - Ersetzt den Obsidian-Block mit Lava.
title=--- Befehle für das SkyBlock Plugin ---
13=/island restart - Starte eine neue Insel.
12=/island list - Listet deine Freunde und die Inseln auf, die du betreten darfst.
11=/island join <player> - Teleportiert dich zu einer Insel eines Freundes.
10=/island remove <player> - Entferne Spieler von deiner Freundschaftsliste.

